apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "4g"
    }

    defaultConfig {
//        applicationId "com.arraybit.webpos"
        applicationId "com.arraybit.abposw"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        // Stops the Gradle pluginâ€™s automatic rasterization of vectors
//        generatedDensities = []
        multiDexEnabled true

        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                output.outputFile = file("$project.buildDir/outputs/apk/LikEat.apk")
            }
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'

    }

    // Flag to tell aapt to keep the attribute ids around vector drawable
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}

